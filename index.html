<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form class="tax-form needs-validation" novalidate>
          <div class="row mb-3 d-flex flex-wrap">
            <label for="gross-annual-income" class="form-label col-form-label">Enter gross annual income</label>
            <div class="col-sm-12">
              <input type="text" class="form-control number-field" id="gross-annual-income" placeholder="Enter gross annual income" required>
              <span class="error-icon invisible" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter a valid number"></span>              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div class="row mb-3 d-flex flex-wrap">
            <label for="extra-income" class="form-label col-form-label">Enter extra income</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="extra-income" placeholder="Enter extra income from other sources">
              <div class="invalid-tooltip">
                Please provide a valid value.
              </div>
            </div>
          </div>
          <div class="row mb-3 d-flex flex-wrap">
            <label for="age-group" class="form-label col-form-label">Enter age group</label>
            <div class="col-sm-12">
              <select class="form-select" id="age-group" required>
                <option value=""></option>
                <option value="<40">&lt;40</option>
                <option value=">=40&<60">&GreaterEqual;40 &amp; &lt;60</option>
                <option value=">=60">&GreaterEqual;60</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid age group.
              </div>
            </div>
          </div>
          <div class="row mb-3 d-flex flex-wrap">
            <label for="deductions" class="form-label col-form-label">Enter total applicable deductions</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="deductions" placeholder="Enter total applicable deductions">
              <div class="invalid-tooltip">
                Please provide a valid deduction amount.
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary mt-2" type="submit">Submit form</button>
          </div>
        </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
